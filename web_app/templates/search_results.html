{% extends "base.html" %} {% block title %}搜尋結果 - JobSeeker{% endblock %} {%
block content %}
<div class="container-fluid px-4">
  <!-- 搜尋結果標題 -->
  <div class="welcome-section text-center mb-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="hero-content">
          <h1 class="display-4 fw-bold mb-4">
            <i class="fas fa-search text-primary me-3"></i>
            搜尋結果
          </h1>
          <p class="lead mb-4">查看最新的職位搜尋結果和搜尋歷史</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 搜尋結果統計 -->
  <section class="py-5">
    <div class="container">
      <div class="row g-4">
        <div class="col-md-3">
          <div class="card stats-card text-center p-4">
            <i class="fas fa-search fa-3x mb-3"></i>
            <h3 class="fw-bold" id="total-searches">0</h3>
            <p class="mb-0">總搜尋次數</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card stats-card text-center p-4">
            <i class="fas fa-briefcase fa-3x mb-3"></i>
            <h3 class="fw-bold text-success" id="total-jobs">0</h3>
            <p class="mb-0">找到職位</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card stats-card text-center p-4">
            <i class="fas fa-globe fa-3x mb-3"></i>
            <h3 class="fw-bold text-info" id="platforms-used">0</h3>
            <p class="mb-0">使用平台</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card stats-card text-center p-4">
            <i class="fas fa-clock fa-3x mb-3"></i>
            <h3 class="fw-bold text-warning" id="avg-time">0s</h3>
            <p class="mb-0">平均搜尋時間</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 最新搜尋結果 -->
  <section id="latest-search-results" class="py-5">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-5">
        <h2 class="mb-0">
          <i class="fas fa-search me-3"></i>
          最新搜尋結果
        </h2>
        <button
          class="btn btn-outline-primary"
          onclick="loadUserSearchResults()"
          title="刷新搜尋結果"
        >
          <i class="fas fa-sync-alt me-2"></i>刷新
        </button>
      </div>

      <!-- 動態載入用戶搜尋結果 -->
      <div id="userSearchResultsContainer">
        <div class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">載入中...</span>
          </div>
          <p class="mt-3 text-muted">正在載入最新搜尋結果...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- 搜尋歷史 -->
  <section id="search-history" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-5">
        <i class="fas fa-history me-3"></i>
        搜尋歷史
      </h2>

      <div id="searchHistoryContainer">
        <div class="text-center">
          <i class="fas fa-history fa-3x text-muted mb-3"></i>
          <h4 class="text-muted">尚無搜尋歷史</h4>
          <p class="text-muted">開始搜尋職位後，歷史記錄將在此處顯示</p>
          <button class="btn btn-primary" onclick="window.location.href='/'">
            <i class="fas fa-search me-2"></i>開始搜尋
          </button>
        </div>
      </div>
    </div>
  </section>
</div>

<script>
  // 載入用戶搜尋結果到搜尋結果頁面
  function loadUserSearchResults() {
    fetch("/api/search/latest", { cache: "no-store" })
      .then((r) => r.json())
      .then((j) => {
        if (j.success) {
          renderUserSearchResults(j);
          updateSearchStats(j);
        } else {
          renderNoSearchResults();
        }
      })
      .catch(() => {
        renderNoSearchResults();
      });
  }

  // 渲染用戶搜尋結果
  function renderUserSearchResults(data) {
    const container = document.getElementById("userSearchResultsContainer");
    const result = data.result;
    const jobs = result.jobs || [];

    let html = `
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">
                <i class="fas fa-search me-2"></i>
                搜尋: "${data.query}" ${
      data.location ? `- ${data.location}` : ""
    }
              </h5>
            </div>
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-md-3">
                  <div class="text-center">
                    <h4 class="text-primary">${result.total_jobs}</h4>
                    <small class="text-muted">找到職位</small>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="text-center">
                    <h4 class="text-success">${
                      result.successful_platforms.length
                    }</h4>
                    <small class="text-muted">成功平台</small>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="text-center">
                    <h4 class="text-info">${result.failed_platforms.length}</h4>
                    <small class="text-muted">失敗平台</small>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="text-center">
                    <h4 class="text-warning">${result.total_execution_time.toFixed(
                      2
                    )}s</h4>
                    <small class="text-muted">執行時間</small>
                  </div>
                </div>
              </div>
              
              <div class="mb-3">
                <strong>成功平台:</strong>
                ${result.successful_platforms
                  .map((p) => `<span class="badge bg-success me-1">${p}</span>`)
                  .join("")}
              </div>
              
              ${
                result.failed_platforms.length > 0
                  ? `
              <div class="mb-3">
                <strong>失敗平台:</strong>
                ${result.failed_platforms
                  .map((p) => `<span class="badge bg-danger me-1">${p}</span>`)
                  .join("")}
              </div>
              `
                  : ""
              }
              
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>職位</th>
                      <th>公司</th>
                      <th>地點</th>
                      <th>平台</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
    `;

    jobs.slice(0, 15).forEach((job) => {
      html += `
        <tr>
          <td>${job.title || "N/A"}</td>
          <td>${job.company || "N/A"}</td>
          <td>${job.location || "N/A"}</td>
          <td><span class="badge bg-info">${job.site || "N/A"}</span></td>
          <td>
            ${
              job.job_url
                ? `<a href="${job.job_url}" target="_blank" class="btn btn-sm btn-outline-primary">查看</a>`
                : ""
            }
          </td>
        </tr>
      `;
    });

    html += `
                  </tbody>
                </table>
              </div>
              
              ${
                jobs.length > 15
                  ? `<p class="text-muted text-center">顯示前15個結果，共找到 ${jobs.length} 個職位</p>`
                  : ""
              }
              
              <div class="text-center mt-3">
                <button class="btn btn-primary" onclick="window.location.href='/'">
                  <i class="fas fa-search me-2"></i>開始新搜尋
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    `;

    container.innerHTML = html;
  }

  // 渲染無搜尋結果
  function renderNoSearchResults() {
    const container = document.getElementById("userSearchResultsContainer");
    container.innerHTML = `
      <div class="text-center">
        <i class="fas fa-search fa-3x text-muted mb-3"></i>
        <h4 class="text-muted">尚無搜尋記錄</h4>
        <p class="text-muted">請先進行職位搜尋，結果將在此處顯示</p>
        <button class="btn btn-primary" onclick="window.location.href='/'">
          <i class="fas fa-search me-2"></i>開始搜尋
        </button>
      </div>
    `;
  }

  // 更新搜尋統計
  function updateSearchStats(data) {
    const result = data.result;
    document.getElementById("total-searches").textContent = "1";
    document.getElementById("total-jobs").textContent = result.total_jobs;
    document.getElementById("platforms-used").textContent =
      result.successful_platforms.length;
    document.getElementById("avg-time").textContent =
      result.total_execution_time.toFixed(1) + "s";
  }

  // 頁面載入時初始化
  document.addEventListener("DOMContentLoaded", function () {
    loadUserSearchResults();

    // 設置自動刷新機制 - 每30秒檢查一次最新搜尋結果
    setInterval(function () {
      loadUserSearchResults();
    }, 30000);
  });
</script>

<style>
  .stats-card {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: white;
    border-radius: 15px;
    border: none;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .stats-card:hover {
    transform: translateY(-5px);
  }
</style>
{% endblock %}
