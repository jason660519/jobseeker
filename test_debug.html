<!DOCTYPE html>
<html>
<head>
    <title>調試測試頁面</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>意圖分析調試測試</h1>
        <button id="testBtn" class="btn btn-primary">測試非工作查詢</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        function showIntentAnalysisAlert(message, intentAnalysis) {
            console.log('showIntentAnalysisAlert called with message:', message);
            console.log('showIntentAnalysisAlert called with intentAnalysis:', intentAnalysis);
            
            const modalHtml = `
                <div class="modal fade" id="intentAnalysisModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header bg-warning text-dark">
                                <h5 class="modal-title">
                                    <i class="fas fa-exclamation-triangle me-2"></i>
                                    查詢意圖提醒
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="alert alert-warning mb-3">
                                    <strong>${message}</strong>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <h6 class="fw-bold mb-2">意圖分析詳情：</h6>
                                        <ul class="list-unstyled">
                                            <li><strong>意圖類型：</strong> ${intentAnalysis.intent_type || 'N/A'}</li>
                                            <li><strong>信心度：</strong> ${(intentAnalysis.confidence * 100).toFixed(1)}%</li>
                                            <li><strong>匹配關鍵詞：</strong> ${intentAnalysis.matched_keywords ? intentAnalysis.matched_keywords.join(', ') : 'N/A'}</li>
                                        </ul>
                                    </div>
                                    <div class="col-md-6">
                                        <h6 class="fw-bold mb-2">建議搜索範例：</h6>
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-outline-primary btn-sm" onclick="fillSearchExample('軟體工程師 台北')">
                                                軟體工程師職位
                                            </button>
                                            <button class="btn btn-outline-primary btn-sm" onclick="fillSearchExample('數據分析師 遠程工作')">
                                                數據分析師職位
                                            </button>
                                            <button class="btn btn-outline-primary btn-sm" onclick="fillSearchExample('產品經理 新竹')">
                                                產品經理職位
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // 移除現有的模態框
            const existingModal = document.getElementById('intentAnalysisModal');
            if (existingModal) {
                existingModal.remove();
            }
            
            // 添加新的模態框到頁面
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            
            // 顯示模態框
            const modal = new bootstrap.Modal(document.getElementById('intentAnalysisModal'));
            modal.show();
        }

        function fillSearchExample(example) {
            console.log('填充搜索範例:', example);
            alert('搜索範例: ' + example);
        }

        document.getElementById('testBtn').addEventListener('click', function() {
            console.log('開始測試非工作查詢...');
            
            fetch('http://localhost:5000/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({query: '你是誰'})
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json().then(data => ({ response, data }));
            })
            .then(({ response, data }) => {
                console.log('Response data:', data);
                console.log('Has intent_analysis:', !!data.intent_analysis);
                
                if (response.status === 400 && data.intent_analysis) {
                    console.log('調用 showIntentAnalysisAlert...');
                    showIntentAnalysisAlert(data.error, data.intent_analysis);
                } else {
                    console.log('條件不符合，不顯示意圖分析彈窗');
                    document.getElementById('result').innerHTML = '<div class="alert alert-info">條件不符合，檢查控制台日誌</div>';
                }
            })
            .catch(error => {
                console.error('錯誤:', error);
                document.getElementById('result').innerHTML = '<div class="alert alert-danger">請求失敗: ' + error.message + '</div>';
            });
        });
    </script>
</body>
</html>
